<div id="search-component">
  <h4><label for="search-box">Legend Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let legend of legends$ | async" >
      <a routerLink="/detail/{{legend.id}}">
        {{legend.name}}
      </a>
    </li>
  </ul>
</div>
